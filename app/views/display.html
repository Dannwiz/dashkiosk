<span data-ui-element="dk-display"
      dk-draggable="{{ display.name }}"
      data-drag-type="text/vnd.dashkiosk.display">
  <i ng-class="{on: display.connected, off: !display.connected}"></i>
  <span class="name"
        bs-modal
        data-template="display.edit.html"
        title="{{ display.description }}">{{ display.name }}</span>
</span>
